<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="lunbotu.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="jquery.flip.min.js"></script>
</head>
<body>
<div id="body">
	<div id="content">
		<ul class="photo">
			<li><img src="images/1.jpg"></li>
			<li><img src="images/2.jpg"></li>
			<li><img src="images/3.jpg"></li>
			<li><img src="images/4.jpg"></li>
			<li><img src="images/5.jpg"></li>
			<li><img src="images/6.jpg"></li>
		</ul>
	</div>
	<div id="nav">
		<a href="#" class="next"></a>
		<a href="#" class="prev"></a>
	</div>
</div>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$("#nav .next").click(function(){
				movenext();
			});
			$("#nav .prev").click(function(){
				moveprev();
			});

			function movenext(){
				 $(".photo li:first-child").animate({marginLeft:"-400px"},1000,function(){
            			var temp=$(this).clone();
           				$(this).remove();
           				temp.css({marginLeft:"0"});
            			$(".photo").append(temp);
        			});
			}
			function moveprev(){
				  	var temp=$(".photo li:last-child").clone();
        			$(".photo li:last-child").remove();
        			temp.css({marginLeft:"-400px"});
        			$(".photo").prepend(temp);
        			$(".photo li:first-child").animate({marginLeft:"0"},1000);
			}
		});
	</script>
</body>
</html>
