<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
省份：<select id="province">
    <option value="0">--请选择--</option>
    <option value="1">北京</option>
    <option value="2">上海</option>
</select>
 
城市：<select id="city">
    <option>--请选择--</option>
</select>


<script type="text/javascript"> 
	var cites = new Array(); 
	cites[1] = new Array("海淀","朝阳","西城");
	cites[2] = new Array("闸北","徐家汇","宝山");
	window.onload = function(){
		var proSel = document.getElementById("province");
		var citySel = document.getElementById("city");

		proSel.onchange = function(){
			citySel.options.length = 1;
			for(var i = 0;i < cites[proSel.value].length;i++)
			{
				citySel.add(new Option(cites[proSel.value][i],cites[proSel.value][i]));
			}
  	  	};
	};
</script> 
</body> 
</html>
