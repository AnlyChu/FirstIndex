	<script type="text/javascript">
	$(document).ready(function(){
		$('.wrap').bind("click",function(){
			var elem = $(this);
			if (elem.data('flipped')) {
				elem.revertFlip();
				elem.data('flipped', false)
			}
			else{
			elem.flip({
                direction: 'lr',
                speed: 350,
           onBefore: function() {
                    elem.html(elem.siblings('.wrapdata').html());
                    elem.data('flipped', true);
                }
            });
           }
		})
	})
